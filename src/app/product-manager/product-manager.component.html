
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
		<tr *ngFor="let product of products, index as i">
			<th>{{i}}</th>
			<th><a routerLink="/product/{{product.id}}">{{product.name}}</a></th>
			<th>${{product.price}}</th>
			<th width="150" class="text-right">
				<button class="btn btn-primary" (click)="removeItem(product.id)"> xoa</button>
				<button class="btn btn-primary"  routerLink="/product/edit/{{product.id}}">Edit</button>
			</th>
		</tr>
	</thead>
</table>
